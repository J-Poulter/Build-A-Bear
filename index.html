<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Build-A-Bear</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <h1>Build-A-Bear</h1>
  <main>
    <div class="column">
      <h3>Hats</h3>
      <section class="button-box">
        <button class="button button-hats" type="button" name="top-hat">Top Hat</button>
        <button class="button button-hats" type="button" name="sun-hat">Sun Hat</button>
        <button class="button button-hats" type="button" name="bow">Bow</button>
        <button class="button button-hats" type="button" name="crown">Crown</button>
        <button class="button button-hats" type="button" name="space-helmet">Space Helmet</button>
      </section>
      <h3>Clothes</h3>
      <section class="button-box">
        <!-- <button class="button button-clothes" type="button" name="t-shirt">T-Shirt</button> -->
        <button class="button button-clothes" type="button" name="dress">Dress</button>
        <button class="button button-clothes" type="button" name="vest">Vest</button>
      </section>
      <h3>Accessories</h3>
      <section class="button-box">
        <button class="button button-accessories" type="button" name="necklace">Necklace</button>
        <button class="button button-accessories" type="button" name="bow-tie">Bow Tie</button>
        <button class="button button-accessories" type="button" name="watch">Watch</button>
        <button class="button button-accessories" type="button" name="sunglasses">Sunglasses</button>
      </section>
      <h3>Backgrounds</h3>
      <section class="button-box">
        <button class="button button-backgrounds" type="button" name="blue">Blue</button>
        <button class="button button-backgrounds" type="button" name="park">Park</button>
        <button class="button button-backgrounds" type="button" name="beach">Beach</button>
        <button class="button button-backgrounds" type="button" name="space">Space</button>
        <button class="button button-backgrounds" type="button" name="yellow">Yellow</button>
        <button class="button button-backgrounds" type="button" name="heart">Hearts</button>
      </section>
    </div>
    <div class="column">
      <section class="bear-portrait color-background">
        <img src="bab-assets/bear.png" alt="bear">
        <img class="hide hats" src="bab-assets/tophat.png" alt="tophat">
        <img class="hide hats" src="bab-assets/sunhat.png" alt="sunhat">
        <img class="hide hats" src="bab-assets/hairbow.png" alt="hairbow">
        <img class="hide hats" src="bab-assets/crown.png" alt="crown">
        <img class="hide clothes" src="bab-assets/dress.png" alt="dress">
        <img class="hide clothes" src="bab-assets/vest.png" alt="vest">
        <img class="hide accessories" src="bab-assets/necklace.png" alt="necklace">
        <img class="hide accessories" src="bab-assets/bowtie.png" alt="bowtie">
        <img class="hide accessories" src="bab-assets/smartwatch.png" alt="smartwatch">
        <img class="hide accessories" src="bab-assets/sunglasses.png" alt="sunglasses">
        <img class="hide backgrounds" src="bab-assets/park.png" alt="park">
        <img class="hide backgrounds" src="bab-assets/beach.png" alt="beach">
        <img class="hide backgrounds" src="bab-assets/outerspace.png" alt="outerspace">
        <img class="hide backgrounds" src="bab-assets/hearts.png" alt="hearts">
      </section>
      <form class="save">
        <input type="text" placeholder="Name This Outfit" value="">
        <button id="save-button" type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column">
      <h3>Saved Outfits</h3>
      <section id="saved-outfits" class="saved-outfits">
      </section>
    </div>
  </main>
</body>

</html>
