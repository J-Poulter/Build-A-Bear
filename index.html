<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Build-A-Bear</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Life+Savers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe7d112008.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Build-A-Bear</h1>
  <main>
    <div class="column">
      <h3>Hats</h3>
      <section class="button-box">
        <button value ="0" class="button button-hats-js" type="button" name="top-hat">Top Hat</button>
        <button value="1" class="button button-hats-js" type="button" name="sun-hat">Sun Hat</button>
        <button value="2" class="button button-hats-js" type="button" name="bow">Bow</button>
        <button value="3" class="button button-hats-js" type="button" name="crown">Crown</button>
        <button value="4" class="button button-hats-js" type="button" name="space-helmet">Space Helmet</button>
      </section>
      <h3>Clothes</h3>
      <section class="button-box">
        <button value="0" class="button button-clothes-js" type="button" name="dress">Dress</button>
        <button value="1" class="button button-clothes-js" type="button" name="vest">Vest</button>
      </section>
      <h3>Accessories</h3>
      <section class="button-box">
        <button value="0" class="button button-accessories-js" type="button" name="necklace">Necklace</button>
        <button value="1" class="button button-accessories-js" type="button" name="bow-tie">Bow Tie</button>
        <button value="2" class="button button-accessories-js" type="button" name="watch">Watch</button>
        <button value="3" class="button button-accessories-js" type="button" name="sunglasses">Sunglasses</button>
      </section>
      <h3>Backgrounds</h3>
      <section class="button-box">
        <button value="0" class="button button-backgrounds-js" type="button" name="blue">Blue</button>
        <button value="1" class="button button-backgrounds-js" type="button" name="park">Park</button>
        <button value="2" class="button button-backgrounds-js" type="button" name="beach">Beach</button>
        <button value="3" class="button button-backgrounds-js" type="button" name="space">Space</button>
        <button value="4" class="button button-backgrounds-js" type="button" name="yellow">Yellow</button>
        <button value="5" class="button button-backgrounds-js" type="button" name="heart">Hearts</button>
      </section>
    </div>
    <div class="column">
      <section class="bear-portrait color-background">
        <img class="hide tophat hats hats-js" src="bab-assets/tophat.png" alt="tophat">
        <img class="hide sunhat hats hats-js" src="bab-assets/sunhat.png" alt="sunhat">
        <img class="hide hairbow hats hats-js" src="bab-assets/hairbow.png" alt="hairbow">
        <img class="hide crown hats hats-js" src="bab-assets/crown.png" alt="crown">
        <img class="hide space-helmet hats hats-js" src="bab-assets/spacehelmet.png" alt="spacehelmet">
        <img class="hide dress clothes clothes-js" src="bab-assets/dress.png" alt="dress">
        <img class="hide vest clothes clothes-js" src="bab-assets/vest.png" alt="vest">
        <img class="hide necklace accessories accessories-js" src="bab-assets/necklace.png" alt="necklace">
        <img class="hide bowtie accessories accessories-js" src="bab-assets/bowtie.png" alt="bowtie">
        <img class="hide smartwatch accessories accessories-js" src="bab-assets/smartwatch.png" alt="smartwatch">
        <img class="hide sunglasses accessories accessories-js" src="bab-assets/sunglasses.png" alt="sunglasses">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/blue.png" alt="blue">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/park.png" alt="park">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/beach.png" alt="beach">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/outerspace.png" alt="outerspace">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/yellow.png" alt="yellow">
        <img class="hide backgrounds backgrounds-js" src="bab-assets/hearts.png" alt="hearts">
        <img class="the-bear" src="bab-assets/bear.png" alt="bear">
      </section>
      <form class="save-form">
        <input class= "user-input user-input-js" type="text" placeholder="Name This Outfit" value="">
        <button class="button save-button" id="save-button" type="button" name="save">Save</button>
      </form>
    </div>
    <div class="column">
      <h3>Saved Outfits</h3>
      <section id="saved-outfits" class="saved-outfits">
        <div class="outfit-card">
          <p class="outfit-name">placeholder</p>
          <i class="far fa-times-circle"></i>
        </div>
      </section>
    </div>
  </main>
</body>
<script src="outfit.js"></script>
<script src="main.js"></script>
</html>
